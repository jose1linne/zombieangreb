    <h1>INDBERET</h1>




    <section id="form-section">

      <article id="form-info">
        <h2>Tinder-daten</h2>
        <p class="placeholder">Hvad havde du gjort?!</p>
      </article>

      <form class="webform-5" id="webform-5">
        <fieldset>
          <div>
            <label for="date">Vælg din date:</label>
            <select name="date" id="date" required>
              <option value="bar">Bar</option>
              <option value="strand">Strand</option>
              <option value="bowling">Bowling</option>
              <option value="andet">Andet</option>
            </select>
          </div>

          <div class="form-group ukendt">
            <label class="blok" for="ukendt">Hvor vil du på date</label>
            <input type="text" id="ukendt" name="ukendt">
          </div>
        </fieldset>




        <fieldset>
          <div id="range">
            <label for="volume">Rate hvor "øv" det er</label>
            <input class="range" type="range" id="volume" name="volume">
          </div>
        </fieldset>

        <fieldset>
          <div class="radioListe">

            <p>Hvilken løsning var den bedste?</p>
            <div>

              <label for="radio">Vampyrtænder</label>
              <input type="radio" id="radio1" name="radioButton">
            </div>
            <div>

              <label for="radio">Telefonen</label>
              <input type="radio" id="radio1" name="radioButton">
            </div>
            <div>

              <label for="radio">Vinen</label>
              <input type="radio" id="radio1" name="radioButton">
            </div>
          </div>
        </fieldset>


        <fieldset>
          <div class="form-flex-container">
            <div class="form-group">
              <label for="f-name">Fornavn</label>
              <a href="name"></a><input id="f-name" type="text" />
            </div>
            <div class="form-group">
              <label for="l-name">Efternavn</label>
              <a href="name"></a><input id="l-name" type="text" />
            </div>
          </div>
          <button id="submit_btn" type="submit">Send</button>
        </fieldset>
      </form>



    </section>


    <section id="form-summary">
